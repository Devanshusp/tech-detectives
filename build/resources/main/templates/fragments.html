<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'Hobbies' + ${title == null ? '' : ' :: ' + title}">Hobbies</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="nav">
        <th:block th:unless="${loggedIn}">
            <a href="/login">Log In</a>
            <a href="/register">Register</a>
        </th:block>
        <th:block th:if="${loggedIn}">
        <div class="navbar-header">

            <a th:href="@{/}" class="navbar-brand">Hobbies</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/list}">List</a></li>
                <li><a th:href="@{/search}">Search</a></li>
                <li><a th:href="@{/add}">Add Hobbies</a></li>
            </ul>
        </div>
        </th:block>
    </div>
</div>

</body>
</html>
