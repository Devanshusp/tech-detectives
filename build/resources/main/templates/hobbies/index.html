<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>

<body>
<header th:replace="~{fragments :: header}"></header>
<div id="admin-bar">
    <div class="nav">
        <a class="navlink" href="/hobbies/add">Add Category</a>
    </div>
</div>
<main>
    <th:block>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Categories</th>
            </tr>
            </thead>
            <tr th:each="hobby: ${hobbyList}">
                <td>
                    <a th:href="${hobby}" th:text="${hobby}"/>
                </td>

            </tr>
        </table>
    </th:block>
</main>



</body>
</html>
