<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>

<body>
<header th:replace="~{fragments :: header}"></header>
<h1 th:text="${'Category: ' + category.name}">Default Title</h1>
<p th:text="${'Name: ' + category.name}"></p>
<p>Hobbies:
<ul>
    <li th:each="hobby: ${category.hobbies}">
        <a th:href = "@{'/view/' +${hobby.id}}"
           th:text = "${hobby.name}"></a>
    </li>
</ul>
</p>

</body>
</html>
