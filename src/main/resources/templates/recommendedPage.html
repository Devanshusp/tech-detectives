<!DOCTYPE html>
<html lang="en" xmlns:th="http://ww.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
    <meta charset="UTF-8"/>
    <title>Recommended Page</title>
</head>
<body>
<div class="container body-content">
    <h1>Recommended For You!</h1>

    <div th:if="${!hobbiesOfInterest1.equals(hobbiesOfInterest2) || !hobbiesOfInterest1.equals(hobbiesOfInterest3)}">
    <table class = "hobby-listing" th:unless="${hobbiesOfInterest1.isEmpty()}">
        <tr th:each="hobby : ${hobbiesOfInterest1}" >
            <td>
                <p th:text="${'Hobby ID: ' + hobby.id}"></p>
                <p th:text="${'Name: ' + hobby.name}"></p>
                <p th:text="${'Category: ' + hobby.category}"></p>
                <p th:text="${'Description: ' + hobby.description}"></p>
                <p th:text="${'Location: ' + hobby.location}"></p>
            </td>
        </tr>
    </table>
    </div>

    <div th:if="${!hobbiesOfInterest2.equals(hobbiesOfInterest1) || !hobbiesOfInterest2.equals(hobbiesOfInterest3)}">
    <table class = "hobby-listing" th:unless="${hobbiesOfInterest2.isEmpty()}">
        <tr th:each="hobby : ${hobbiesOfInterest2}">
            <td>
                <p th:text="${'Hobby ID: ' + hobby.id}"></p>
                <p th:text="${'Name: ' + hobby.name}"></p>
                <p th:text="${'Category: ' + hobby.category}"></p>
                <p th:text="${'Description: ' + hobby.description}"></p>
                <p th:text="${'Location: ' + hobby.location}"></p>
            </td>
        </tr>
    </table>
    </div>

    <div th:if="${!hobbiesOfInterest3.equals(hobbiesOfInterest1) || !hobbiesOfInterest3.equals(hobbiesOfInterest2)}">
    <table class = "hobby-listing" th:unless="${hobbiesOfInterest3.isEmpty()}">
        <tr th:each="hobby : ${hobbiesOfInterest3}">
            <td>
                <p th:text="${'Hobby ID: ' + hobby.id}"></p>
                <p th:text="${'Name: ' + hobby.name}"></p>
                <p th:text="${'Category: ' + hobby.category}"></p>
                <p th:text="${'Description: ' + hobby.description}"></p>
                <p th:text="${'Location: ' + hobby.location}"></p>
            </td>
        </tr>
    </table>
    </div>

</div>
</body>
</html>
