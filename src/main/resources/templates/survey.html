<!DOCTYPE html>
<html lang="en" xmlns:th="http://ww.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Sign Up Survey</title>
</head>
<body>
<h1>Sign Up Survey</h1>
<h3>This survey is used to help us understand a little bit more about you so that we can
    recommend communities to you based off of your interests.
</h3>

<form method="post">
    <div>
        <p>
            Please pick between 1 and 3 categories that interest you.
        </p>
        <label th:each="category : ${categories}">
            <div th:if="${categories}">
                <input type="checkbox" value="nothing" th:text="${category.name}" />
            </div>
        </label>
    </div>
    <input type="submit" value="Next"/>
</form>
</body>
</html>
